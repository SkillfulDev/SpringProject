<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Список книг</title>
</head>
<body>
<p>Список книг:</p>
<div th:each=" book : ${books}" >
<a th:text="${book.getName()+' , '+ book.getAuthor()+' , '+ book.getYear()}"></a>

</div>
</body>
</html>
