<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Ведите полное имя</label>
    <br>
    <input type="text" th:field="*{fullName}" id="name">
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}"th:errors="*{fullName}">Name Error</p>
    <br>
    <label for="age">Ведите возраст</label>
    <br>
    <input type="text" th:field="*{age}" id="age">

    <input type="submit" value="Добавить человека">
</form>
</body>
</html>
