<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="name">
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</p>
    <br>
    <label for="year">Ввдите год рождения:</label>
    <input type="text" th:field="*{year}" id="year">
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
