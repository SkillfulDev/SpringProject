<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person:${people}">

    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()}">user</a>
    <ul th:object="${person}">
        <li>Name: <span th:color="red" th:text="*{fullName}"></span></li>
        <li>Address: <span th:text="*{age}"></span></li>
    </ul>
</div>
<div>
    <a th:href="@{/people/new}">Create new User</a>
</div>
</body>
</html>
